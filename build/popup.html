<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            height: 240px;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: auto;
        }

        .input-container {
            margin: 10px 0;
        }

        .radio-group {
            margin: 10px 0;
        }

        .function-group {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .function-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        #jsonInput {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="function-group">
        <div class="function-title">ページから回答を取得</div>
        <button id="get">取得</button>
    </div>

    <div class="function-group">
        <div class="function-title">回答を入力</div>
        <button id="insert">入力</button>
        <div class="radio-group">
            <input type="radio" id="manual" name="insertType" value="manual" checked>
            <label for="manual">手動入力したデータ</label>

            <input type="radio" id="auto" name="insertType" value="auto">
            <label for="auto">前に取得したデータ</label>
        </div>
        <div id="textInput" class="input-container">
            <textarea id="jsonInput" placeholder="コピーした入力データをペーストしてください" value=""></textarea>
        </div>
    </div>

    <div class="function-group">
        <div class="function-title">回答をクリア</div>
        <button id="clear">クリア</button>
    </div>

    <script src="./js/popup.js"></script>
</body>

</html>
